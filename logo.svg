<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b7dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c5cfc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Stylized "O" ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="36" opacity="0.95"/>
  
  <!-- Circuit nodes on the ring -->
  <!-- Top -->
  <circle cx="256" cy="116" r="16" fill="white"/>
  <!-- Right -->
  <circle cx="396" cy="256" r="16" fill="white"/>
  <!-- Bottom -->
  <circle cx="256" cy="396" r="16" fill="white"/>
  <!-- Left -->
  <circle cx="116" cy="256" r="16" fill="white"/>
  
  <!-- Diagonal nodes -->
  <circle cx="355" cy="157" r="12" fill="white" opacity="0.7"/>
  <circle cx="355" cy="355" r="12" fill="white" opacity="0.7"/>
  <circle cx="157" cy="355" r="12" fill="white" opacity="0.7"/>
  <circle cx="157" cy="157" r="12" fill="white" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="white" opacity="0.9"/>
  
  <!-- Connection lines from center to ring nodes -->
  <line x1="256" y1="256" x2="256" y2="134" stroke="white" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="378" y2="256" stroke="white" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="256" y2="378" stroke="white" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="134" y2="256" stroke="white" stroke-width="3" opacity="0.4"/>
</svg>
